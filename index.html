<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <article class="card">
        <header class="card__header">
          <h3 class="card__header-title">
            Фритрек и нулевой спринт: Подготовка к работе
          </h3>
        </header>
        <picture>
          <source
            media="(max-width: 375px)"
            srcset="./images/png/bus-mobile.png"
          />
          <img
            class="card__image"
            src="./images/png/bus-desktop.png"
            alt="Пиксельное изображение фургона."
          />
        </picture>
        <div class="card__content">
          <p>
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
          <div class="card__buttons">
            <button type="button" class="card__icon-button" />
            <button type="button" class="card__like-button styled-button">
              <span>Like</span>
            </button>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <button>
        <svg>
          <use href="./svg/floppy.svg#floppy" />
        </svg>
        <span>Сохранить&nbsp;на&nbsp;память</span>
      </button>
    </footer>
    <script src="./scripts/set-theme.js"></script>
    <script src="./scripts/like.js"></script>
  </body>
</html>
